      </section>
      <nav>
        <div class="mx-auto">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">

              <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">

             <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

                -->

            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

                  <a href="#" class="rounded-md disappear">მსოფლიო</a>

                    <div>
                      <div class="relative" data-te-dropdown-ref>
                        <a class="flex items-center whitespace-nowrap" href="#" type="button" id="dropdownMenuButton2"

                                clip-rule="evenodd" />
                            </svg>
                          </span>
                        </a>
                        <ul
                          class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg [&[data-te-dropdown-show]]:block"
                          aria-labelledby="dropdownMenuButton2" data-te-dropdown-menu-ref>
                          <li>
                            <a href="#"

      <div id="btns">
        <div class="swiper-button-prev" ></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <div class="flex justify-between flex-wrap w-full cont">
      <div class="left"></div>

      <div class="middle">
      
      </div>

      <div class="right"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="./main.js"></script>
